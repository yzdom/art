
<!DOCTYPE html>
<html>

<!-- header: -->
<head>
	<!-- link here to stylesheets and external javascript libraries: -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<!-- body: -->
<body>
	<!-- everything that you want to see on your page goes here: -->
	<div class="title">First title</div>
	<div>Hello world!</div>

<svg width="100%" height="300px">
<g id="R1" transform="translate(200 200)"> 

  <polygon points="100,20 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;">
  <animateTransform attributeName="transform" type="rotate" dur="2s" from="0" to="400" repeatCount="indefinite"/>
  <animate attributeName="cx" dur="0.01s" values="-40; 300; -50" repeatCount="indefinite"/>
  <animate attributeName="ry" dur="0.02s" values="30; 90; 30" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="25" r="15" class="circ2">
  </polygon>

</g>
<use xlink:href="#R1" transform="rotate(100 400 200)"/>
<use xlink:href="#R1" transform="rotate(144 390 150)"/>
<use xlink:href="#R1" transform="rotate(216 390 150)"/>
<use xlink:href="#R1" transform="rotate(288 390 150)"/>
</svg>

<svg>	
<rect id="rec" x="300" y="100" width="300" height="100" style="fill:lime"> 
    <animate attributeName="x" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="0" /> 
    <animate attributeName="y" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="0" /> 
    <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="800" /> 
    <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300" /> 
    <animate attributeName="fill" attributeType="CSS" from="lime" to="red" begin="2s" dur="4s" fill="freeze" />
  </rect>
</svg>


	<div class="title">Hello back!</div>
</body>

</html>
